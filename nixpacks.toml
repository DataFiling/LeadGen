[phases.setup]
nixPkgs = ['python311', 'playwright-driver']

[phases.install]
cmds = ['python -m venv .venv && .venv/bin/pip install -r requirements.txt']

[phases.postInstall]
# This is the critical line that downloads Chromium to the server
cmds = ['playwright install --with-deps chromium']

[start]
cmd = 'python main.py'
